openapi: 3.0.3
info:
  title: TechUnity API
  description: TechUnity - チーム開発メンバー募集プラットフォーム API
  version: 1.0.0

servers:
  - url: /api
    description: API Routes

tags:
  - name: Health
    description: ヘルスチェック
  - name: User
    description: ユーザー関連
  - name: Profiles
    description: プロフィール関連
  - name: Recruits
    description: 募集関連
  - name: Dashboard
    description: ダッシュボード関連
  - name: Search
    description: 検索関連

paths:
  /health:
    get:
      tags:
        - Health
      summary: ヘルスチェック
      operationId: getHealth
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  /user:
    get:
      tags:
        - User
      summary: ログインユーザー情報取得
      operationId: getCurrentUser
      responses:
        '200':
          description: ログインユーザー情報
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CurrentUser'

  /profiles/{id}:
    get:
      tags:
        - Profiles
      summary: ユーザープロフィール取得
      operationId: getProfile
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: ユーザーID
      responses:
        '200':
          description: ユーザープロフィール
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileWithRecruits'

  /recruits:
    get:
      tags:
        - Recruits
      summary: 募集一覧取得
      operationId: getRecruits
      responses:
        '200':
          description: 募集一覧
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RecruitWithRelations'
        '500':
          description: サーバーエラー

    post:
      tags:
        - Recruits
      summary: 募集作成
      operationId: createRecruit
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRecruitRequest'
      responses:
        '200':
          description: 作成した募集情報
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Recruit'
        '403':
          description: 認証エラー
        '500':
          description: サーバーエラー

  /recruits/recently-viewed:
    get:
      tags:
        - Recruits
      summary: 最近見た募集一覧取得
      operationId: getRecentlyViewedRecruits
      parameters:
        - name: ids
          in: query
          required: true
          schema:
            type: string
          description: カンマ区切りの募集ID
      responses:
        '200':
          description: 最近見た募集一覧
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RecruitWithRelations'
        '400':
          description: IDが指定されていない
        '500':
          description: サーバーエラー

  /recruits/{id}:
    get:
      tags:
        - Recruits
      summary: 募集詳細取得
      operationId: getRecruitById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: 募集ID
      responses:
        '200':
          description: 募集詳細
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecruitDetail'
        '404':
          description: 募集が見つからない
        '500':
          description: サーバーエラー

    put:
      tags:
        - Recruits
      summary: 募集更新
      operationId: updateRecruit
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: 募集ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateRecruitRequest'
      responses:
        '200':
          description: 更新した募集情報
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Recruit'
        '403':
          description: 認証エラー
        '500':
          description: サーバーエラー

    delete:
      tags:
        - Recruits
      summary: 募集削除
      operationId: deleteRecruit
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: 募集ID
      responses:
        '200':
          description: 削除した募集情報
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Recruit'
        '403':
          description: 認証エラー
        '500':
          description: サーバーエラー

  /recruits/{id}/like:
    post:
      tags:
        - Recruits
      summary: いいね切り替え
      operationId: toggleLike
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: 募集ID
      responses:
        '200':
          description: いいね状態
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LikeResponse'
        '403':
          description: 認証エラー
        '500':
          description: サーバーエラー

  /recruits/{id}/apply:
    post:
      tags:
        - Recruits
      summary: 応募切り替え
      operationId: toggleApply
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: 募集ID
      responses:
        '200':
          description: 応募状態
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplyResponse'
        '403':
          description: 認証エラー
        '500':
          description: サーバーエラー

  /recruits/{id}/hire:
    post:
      tags:
        - Recruits
      summary: 採用切り替え
      operationId: toggleHire
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: 募集ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HireRequest'
      responses:
        '200':
          description: 採用状態
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HireResponse'
        '403':
          description: 認証エラー
        '500':
          description: サーバーエラー

  /recruits/{id}/comments:
    get:
      tags:
        - Recruits
      summary: コメント一覧取得
      operationId: getComments
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: 募集ID
      responses:
        '200':
          description: コメント一覧
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CommentWithReplies'
        '500':
          description: サーバーエラー

    post:
      tags:
        - Recruits
      summary: コメント投稿
      operationId: createComment
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: 募集ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCommentRequest'
      responses:
        '200':
          description: 作成したコメント
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
        '400':
          description: バリデーションエラー
        '401':
          description: 認証エラー
        '404':
          description: 募集または親コメントが見つからない
        '500':
          description: サーバーエラー

  /search:
    get:
      tags:
        - Search
      summary: 募集検索
      operationId: searchRecruits
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
          description: 検索キーワード
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 1
          description: ページ番号
      responses:
        '200':
          description: 検索結果
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResult'
        '400':
          description: 検索ワードが指定されていない
        '500':
          description: サーバーエラー

  /dashboard/recruits:
    get:
      tags:
        - Dashboard
      summary: 自分が作成した募集一覧
      operationId: getDashboardRecruits
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 募集一覧
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DashboardRecruit'
        '403':
          description: 認証エラー
        '500':
          description: サーバーエラー

  /dashboard/liked-recruits:
    get:
      tags:
        - Dashboard
      summary: いいねした募集一覧
      operationId: getLikedRecruits
      security:
        - bearerAuth: []
      responses:
        '200':
          description: いいねした募集一覧
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RecruitWithRelations'
        '403':
          description: 認証エラー
        '500':
          description: サーバーエラー

  /dashboard/applied-recruits:
    get:
      tags:
        - Dashboard
      summary: 応募した募集一覧
      operationId: getAppliedRecruits
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 応募した募集一覧
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AppliedRecruit'
        '403':
          description: 認証エラー
        '500':
          description: サーバーエラー

  /dashboard/profiles:
    get:
      tags:
        - Dashboard
      summary: 自分のプロフィール取得
      operationId: getDashboardProfile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: プロフィール
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DashboardProfile'
        '403':
          description: 認証エラー
        '500':
          description: サーバーエラー

    put:
      tags:
        - Dashboard
      summary: プロフィール更新
      operationId: updateDashboardProfile
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProfileRequest'
      responses:
        '200':
          description: 更新されたプロフィール
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '403':
          description: 認証エラー
        '500':
          description: サーバーエラー

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          example: OK
      required:
        - status

    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        githubUrl:
          type: string
          nullable: true
        email:
          type: string
          nullable: true
        image:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id

    CurrentUser:
      type: object
      nullable: true
      properties:
        id:
          type: string
        name:
          type: string
          nullable: true
        email:
          type: string
          nullable: true
        image:
          type: string
          nullable: true

    Recruit:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        content:
          type: string
        repositoryUrl:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        isPublished:
          type: boolean
        creatorId:
          type: string
      required:
        - id
        - title
        - content
        - createdAt
        - updatedAt
        - isPublished
        - creatorId

    Like:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        recruitId:
          type: string
      required:
        - id
        - userId
        - recruitId

    Application:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        recruitId:
          type: string
      required:
        - id
        - userId
        - recruitId

    Hire:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        recruitId:
          type: string
      required:
        - id
        - userId
        - recruitId

    RecruitWithRelations:
      allOf:
        - $ref: '#/components/schemas/Recruit'
        - type: object
          properties:
            creator:
              $ref: '#/components/schemas/User'
            likes:
              type: array
              items:
                $ref: '#/components/schemas/Like'
            applications:
              type: array
              items:
                $ref: '#/components/schemas/Application'
            hires:
              type: array
              items:
                $ref: '#/components/schemas/Hire'

    RecruitDetail:
      allOf:
        - $ref: '#/components/schemas/Recruit'
        - type: object
          properties:
            creator:
              $ref: '#/components/schemas/User'
            likes:
              type: array
              items:
                type: object
                properties:
                  userId:
                    type: string
            applications:
              type: array
              items:
                type: object
                properties:
                  userId:
                    type: string
            isLiked:
              type: boolean
            isApplied:
              type: boolean

    DashboardRecruit:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        createdAt:
          type: string
          format: date-time
        isPublished:
          type: boolean
        creator:
          type: object
          properties:
            id:
              type: string
        likes:
          type: array
          items:
            type: object
            properties:
              userId:
                type: string
        applications:
          type: array
          items:
            type: object
            properties:
              user:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  image:
                    type: string
        hires:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              userId:
                type: string
              user:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  image:
                    type: string

    AppliedRecruit:
      allOf:
        - $ref: '#/components/schemas/RecruitWithRelations'
        - type: object
          properties:
            isHired:
              type: boolean

    ProfileWithRecruits:
      allOf:
        - $ref: '#/components/schemas/User'
        - type: object
          properties:
            recruits_creator:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                  title:
                    type: string
                  content:
                    type: string
                  createdAt:
                    type: string
                    format: date-time
                  updatedAt:
                    type: string
                    format: date-time
                  isPublished:
                    type: boolean
                  likes:
                    type: array
                    items:
                      $ref: '#/components/schemas/Like'
                  applications:
                    type: array
                    items:
                      $ref: '#/components/schemas/Application'
                  hires:
                    type: array
                    items:
                      $ref: '#/components/schemas/Hire'

    DashboardProfile:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
          nullable: true
        githubUrl:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        image:
          type: string
          nullable: true

    Comment:
      type: object
      properties:
        id:
          type: string
        content:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        userId:
          type: string
        recruitId:
          type: string
        parentId:
          type: string
          nullable: true
        user:
          type: object
          properties:
            id:
              type: string
            name:
              type: string
              nullable: true
            image:
              type: string
              nullable: true
      required:
        - id
        - content
        - createdAt
        - updatedAt
        - userId
        - recruitId

    CommentWithReplies:
      allOf:
        - $ref: '#/components/schemas/Comment'
        - type: object
          properties:
            replies:
              type: array
              items:
                $ref: '#/components/schemas/Comment'

    SearchResult:
      type: object
      properties:
        recruits:
          type: array
          items:
            $ref: '#/components/schemas/RecruitWithRelations'
        totalCount:
          type: integer
        totalPages:
          type: integer
        currentPage:
          type: integer
      required:
        - recruits
        - totalCount
        - totalPages
        - currentPage

    CreateRecruitRequest:
      type: object
      properties:
        title:
          type: string
        content:
          type: string
        isPublished:
          type: boolean
        repositoryUrl:
          type: string
          nullable: true
      required:
        - title
        - content
        - isPublished

    UpdateRecruitRequest:
      type: object
      properties:
        title:
          type: string
        content:
          type: string
        isPublished:
          type: boolean
        repositoryUrl:
          type: string
          nullable: true
      required:
        - title
        - content
        - isPublished

    CreateCommentRequest:
      type: object
      properties:
        content:
          type: string
        parentId:
          type: string
          nullable: true
      required:
        - content

    UpdateProfileRequest:
      type: object
      properties:
        name:
          type: string
        githubUrl:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        image:
          type: string
          nullable: true

    HireRequest:
      type: object
      properties:
        userId:
          type: string
      required:
        - userId

    LikeResponse:
      type: object
      properties:
        success:
          type: boolean
        isLiked:
          type: boolean
      required:
        - success
        - isLiked

    ApplyResponse:
      type: object
      properties:
        success:
          type: boolean
        isApplied:
          type: boolean
      required:
        - success
        - isApplied

    HireResponse:
      type: object
      properties:
        success:
          type: boolean
        isHired:
          type: boolean
      required:
        - success
        - isHired

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
        message:
          type: string

